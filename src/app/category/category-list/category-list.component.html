<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Cateogry Management</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Category Management</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Category List</h3>
            <button routerLink="/categories/create" class="btn btn-primary" style="float: right;">Create Category</button>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="product-list" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let category of categories; index as i">
                <td>{{i+1}}</td>
                <td><a routerLink="/categories/view/{{category.id}}">{{category.name}}</a></td>
                <td class="text-center"><a routerLink="/categories/edit/{{category.id}}" class="btn btn-primary"><i class="fa fa-edit"></i></a></td>
                <td class="text-center"><a [routerLink]="['/categories/delete/',category.id]" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
</section>
