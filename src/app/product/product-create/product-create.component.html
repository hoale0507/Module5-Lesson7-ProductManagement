<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Create New Product</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/product/list">Home</a></li>
          <li class="breadcrumb-item active">Create new Product</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
<div class="container-fluid">
<div class="row">
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
<!--        <a routerLink="/product/list">Back to Product List</a> <span> / </span><br>-->
        <h3 class="card-title">Create product</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form (ngSubmit)="create(productForm)" [formGroup]="productForm">
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control" >
          </div>
          <div class="form-group">
            <label for="image">File input</label>
            <input type="file" class="form-control" id="image" formControlName="image">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" class="form-control" >
          </div>
          <div class="form-group">
            <select name="category" id="category" formControlName="category">
              <option disabled [ngValue]="null">Choose category</option>
              <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
</div>
</div>
</section>
